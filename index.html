<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
    </head>
    <body>
        <form class="container">
            <h4>Add expense</h4>
            <input type="number" name='expense' id="price" class="expense-input">

            <h4>Add description</h4>
            <input type="text" id="description" name='description' class="expense-description">

            <h4>Add category</h4>
            <select class="select-category" id="category">
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Daily Need">Daily Need</option>
                <option value="Clothing">Clothing</option>
                <option value="Accessories">Accessories</option>


            </select>

            <input class="btn" type="submit" id="button" value="Add Expense">

        </form>
        <div>
            <ul id="list" class="expense-list">

            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="index.js"></script>


    </body>

</html>
